<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting</title>
    <noscript>
        <meta http-equiv="refresh" content="1; url={{href}}" />
    </noscript>

    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-YBVZP7H1GZ"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-YBVZP7H1GZ');
</script>

    <script>
        window.onload = function () {
            const urlSearchParams = new URLSearchParams(window.location.search);
            const existingReferrer = urlSearchParams.get('utm_referrer') || "";

            // Use the referrer if valid, otherwise use the existingReferrer
            const referrer = document.referrer;
            const isReferrerValid = referrer && !referrer.includes("autogen-agents.airt.ai");
            const validReferrer = isReferrerValid ? referrer : existingReferrer;

            if (validReferrer) {
                urlSearchParams.set('utm_referrer', validReferrer);
            }

            // Update the search parameters with the new utm_referrer
            const newGetParams = urlSearchParams.toString();

            // Construct the redirect URL with the updated query parameters
            const redirectURL = "{{href}}" + (newGetParams ? `?${newGetParams}` : "") + window.location.hash;

            window.location.replace(redirectURL);
        };
    </script>

    <meta property="og:type" content="website" />
    <meta property="og:title" content="Autogen Agents" />
    <meta property="og:description" content="Unofficial agents for the Autogen framework" />

</head>
